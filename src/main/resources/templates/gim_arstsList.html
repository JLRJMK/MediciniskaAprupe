<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{style.css}" href="../static/style.css">
    <meta charset="UTF-8"/>
    <title>Ģimenes ārsti</title>
</head>
<body>

<ul>
    <li><a class="active" href="index">Home</a></li>
    <li><a href="medmasaList">Medmāsas</a></li>
    <li><a href="gim_arstsList">Ģimenes ārsti</a></li>
    <li><a href="pacientsList">Pacienti</a></li>

<h1>Ģimenes ārsti</h1>
<a class="linkButton" href="editGim_arsts">Pievienot ģimenes ārstu</a>
<br/><br/>
<div>
    <table>
        <tr>
            <th>Vārds</th>
            <th>Uzvārds</th>
            <th>Tel. numurs</th>
            <th>Adrese</th>
            <th> </th>

        </tr>
        <tr th:each="gim_arsts:${gim_arsti}">
            <td th:text="${gim_arsts.fName}">...</td>
            <td th:text="${gim_arsts.lName}">...</td>
            <td th:text="${gim_arsts.number}">...</td>
            <td th:text="${gim_arsts.address}">...</td>
            <td>
                <form th:action="@{deleteGim_arsts}" method="post">
                    <input type="hidden" name="id" th:value="${gim_arsts.id}"/>
                    <input type="submit" value="Delete" class="button"/>
                </form>
            </td>
        </tr>
    </table>

</div>
</body>
</html>
