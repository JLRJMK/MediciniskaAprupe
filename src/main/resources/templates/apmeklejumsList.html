<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Apmeklejumi</title>
</head>
<body>
<h1>Apmeklejumi</h1>
<br/><br/>
<div>
    <table>
        <tr>
            <th>Vārds</th>
            <th>Uzvārds</th>
            <th>Tel. numurs</th>
            <th>Adrese</th>

        </tr>
        <tr th:each ="pacients:${pacienti}">
            <td th:text="${pacients.fName}">...</td>
            <td th:text="${pacients.lName}">...</td>
            <td th:text="${pacients.number}">...</td>
            <td th:text="${pacients.address}">...</td>
            <td>
                <form th:action="@{deleteMedmasa}" method="post">
                    <input type="hidden" name="id" th:value="${pacients.id}"/>
                    <input type="submit" value="Delete" class="btn btn-danger"/>
                </form>
            </td>
        </tr>
    </table>

</div>
</body>
</html>
