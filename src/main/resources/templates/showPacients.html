<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Pacients</title>
</head>
<body>
<h1>Pacients</h1>
<p th:text="${pacients.fName}">
<p th:text="${pacients.lName}">
<p th:text="${pacients.address}">
<p th:text="${pacients.number}">
<br/><br/>
<h2>Ģimenes ārsts</h2>
<p th:text="${pacients.gim_arsts.fName}">
<p th:text="${pacients.gim_arsts.lName}">
<p th:text="${pacients.gim_arsts.address}">
<p th:text="${pacients.gim_arsts.number}">
<div>
    <table>
        <tr>
            <th>Statuss</th>
            <th>Datums</th>
            <th>Apraksts</th>
            <th>Medmasa</th>

        </tr>
        <tr th:if="apmeklejums.pacients.id == pacients.id" th:each="apmeklejums:${apmeklejumi}">
            <td th:text="${apmeklejums.state}">...</td>
            <td th:text="${apmeklejums.date}">...</td>
            <td th:text="${apmeklejums.description}">...</td>
            <td th:text="${apmeklejums.medmasa.fName}">...</td>
            <td>
                <form th:action="@{deleteApmeklejums}" method="post">
                    <input type="hidden" name="id" th:value="${apmeklejums.id}"/>
                    <input type="submit" value="Delete" class="btn btn-danger"/>
                </form>
            </td>
            <td>
                <form th:if="${apmeklejums.state == 0}" th:action="@{confirmApm}" method="post">
                    <input type="hidden" name="id" th:value="${apmeklejums.id}"/>
                    <input type="submit" value="Apstiprinat" class="btn btn-danger"/>
                </form>
            </td>

        </tr>
    </table>

</div>
</body>
</html>
